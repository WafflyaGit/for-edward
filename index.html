<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Edward</title>
</head>
<body>
  <h1>Repeating Forms</h1>
  <form action="/submit" method="post">
    <label for="text">Text Field:</label>
    <input type="text" id="text" name="text">
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    
    <label for="url">URL:</label>
    <input type="url" id="url" name="url">
    
    <label for="tel">Phone:</label>
    <input type="tel" id="tel" name="tel">
    
    <label for="number">Number:</label>
    <input type="number" id="number" name="number">
    
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">
    
    <label for="time">Time:</label>
    <input type="time" id="time" name="time">
    
    <label for="datetime-local">Date and Time:</label>
    <input type="datetime-local" id="datetime-local" name="datetime-local">
    
    <label for="color">Color:</label>
    <input type="color" id="color" name="color">
    
    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox">
    
    <p>Radio Buttons:</p>
    <input type="radio" id="radio1" name="radio" value="1">
    <label for="radio1">Option 1</label>
    <input type="radio" id="radio2" name="radio" value="2">
    <label for="radio2">Option 2</label>
    <input type="radio" id="radio3" name="radio" value="3">
    <label for="radio3">Option 3</label>
    
    <label for="select">Dropdown:</label>
    <select id="select" name="select">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
    
    <button type="submit">Submit</button>
</form>
</body>
</html>
