<body>
  <h1>Повторяем формы</h1>
  <form action="/submit" method="post">
    <label for="text">Текстовое поле:</label>
    <input type="text" id="text" name="text">
    
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    
    <label for="url">URL:</label>
    <input type="url" id="url" name="url">
    
    <label for="tel">Телефон:</label>
    <input type="tel" id="tel" name="tel">
    
    <label for="number">Число:</label>
    <input type="number" id="number" name="number">
    
    <label for="date">Дата:</label>
    <input type="date" id="date" name="date">
    
    <label for="time">Время:</label>
    <input type="time" id="time" name="time">
    
    <label for="datetime-local">Дата и время:</label>
    <input type="datetime-local" id="datetime-local" name="datetime-local">
    
    <label for="color">Цвет:</label>
    <input type="color" id="color" name="color">
    
    <label for="checkbox">Чекбокс:</label>
    <input type="checkbox" id="checkbox" name="checkbox">
    
    <p>Радио-кнопки:</p>
    <input type="radio" id="radio1" name="radio" value="1">
    <label for="radio1">Вариант 1</label>
    <input type="radio" id="radio2" name="radio" value="2">
    <label for="radio2">Вариант 2</label>
    <input type="radio" id="radio3" name="radio" value="3">
    <label for="radio3">Вариант 3</label>
    
    <label for="select">Выбор из списка:</label>
    <select id="select" name="select">
        <option value="option1">Опция 1</option>
        <option value="option2">Опция 2</option>
        <option value="option3">Опция 3</option>
    </select>
    
    <button type="submit">Отправить</button>
</form>
